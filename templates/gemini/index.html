{% extends 'navbar.html' %}
{% block gemini %}
  <form method="post">
    {% csrf_token %}
    {% load markdown_extras %}
    <h1>Welcome...</h1>
    {% for message, answer in messages.items %}
      <div>{{ message }}</div>
      <hr>
      <code>{{ answer|markdown_safe }}</code>
    {% endfor %}

    <input type="text" name="message" required>
    <button type="submit" name="send">Send</button>
  </form>
{% endblock gemini %}
