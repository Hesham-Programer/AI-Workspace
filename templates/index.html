{% extends "gemini/base.html" %}
{% load custom_filters %}

{% block title %}Gemini{% endblock %}

{% block content %}
<form method="post" class="needs-validation" novalidate>
  {% csrf_token %}

  <div class="mb-4">
    {% for message, answer in messages.items %}
      <div class="mb-3">
        <div class="d-flex justify-content-end align-items-center mb-1">
          <span class="badge bg-secondary me-2">You</span>
        </div>
        <div class="p-3 bg-light border rounded">{{ message }}</div>
      </div>

      <div class="mb-4">
        <div class="d-flex justify-content-start align-items-center mb-1">
          <span class="badge bg-primary me-2">Gemini</span>
        </div>
        <div class="p-3 bg-white border rounded">{{ answer }}</div>
      </div>
    {% empty %}
      <p class="text-muted mb-0">Start the conversation below.</p>
    {% endfor %}
  </div>

  <div class="input-group">
    <input
      name="message"
      type="text"
      class="form-control"
      placeholder="Type your message..."
      aria-label="Message"
      required
    />
    <button class="btn btn-primary" name="send" type="submit">
      Send
    </button>
  </div>
</form>
{% endblock %}
